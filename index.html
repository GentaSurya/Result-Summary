<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="result-container">
            <p class="result-heading">Your Result</p>
            <div class="result-score">
                <p class="score-main">76</p>
                <p class="score-of">of 100</p>
            </div>
            <p class="result-great">Great</p>
            <p class="result-des">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary-container">
            <p class="summary-heading">Summary</p>
            <div class="summary-score">
                <div class="score reaction">
                    <p class="reaction-p gap-text"><img src="images/icon-reaction.svg" alt="reactio icon">Reaction</p>
                    <p>80 <span class="opacity">/ 100</span></p>
                </div>
                <div class="score memory">
                    <p class="memory-p gap-text"><img src="images/icon-memory.svg" alt="memory icon">Memory</p>
                    <p>92 <span class="opacity">/ 100</span></p>
                </div>
                <div class="score verbal">
                    <p class="verbal-p gap-text"> <img src="images/icon-verbal.svg" alt="verbal icon">Verbal</p>
                    <p>61 <span class="opacity">/ 100</span></p>
                </div>
                <div class="score visual">
                    <p class="visual-p gap-text"><img src="images/icon-visual.svg" alt="visual icon">Visual</p>
                    <p>72 <span class="opacity">/ 100</span></p>
                </div>
                <button class="summary-button">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
